<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A unique site for combating web filters and regaining internet freedom">
    <title>Versatile</title>
  <link rel="icon" type="image/x-icon" href="/pages/home/icon.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="/mathhelp/algebra.js"></script>
  <script src="/mathhelp/calculus.js"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div id="tabs">
<div class="tab activetab" url="/pages/home"><div class="tabtext" onmousedown="tabclicked(this)">New Tab</div><div class="closetab activetab" onclick="removetab(this.parentElement)"><i class="fa-solid fa-xmark"></i></div></div>
<button class="newtab" onclick="newtab()"><i class="fa-solid fa-plus"></i></button>
</div>

<div class="urlbar">
  
<div class="navcontrols">

<button class="button" id="back" onclick="back()"><span class="material-icons-outlined">arrow_back</span></button>
<button class="button" id="forward" onclick="forward()"><span class="material-icons-outlined">arrow_forward</span></button>
<button class="button" id="reload" onclick="reload()"><span class="material-icons-outlined">refresh</span></button>
<button class="button" id="home" onclick="home()"><span class="material-icons-outlined">home</span></button>
  <button class="button" id="games" onclick="games()"><span class="material-symbols-outlined">sports_esports</span></button>
  <button class="button" id="settings" style="right: 3px;" onclick="settings()"><span class="material-symbols-outlined">settings</span></button>

</div>
  <form>
    <input id="uv" class="search" placeholder="Search or enter a URL" align="center" autocomplete="off">
  </form>

<iframe width="100%" height="90%" src="/pages/home" id="web" onLoad="updateweb()" sandbox="allow-scripts allow-same-origin allow-top-navigation-by-user-activation allow-modals"></iframe>

  <script src="js/search.js"></script>
  <script src="/index.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
