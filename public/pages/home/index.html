<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="/pages/home/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="/pages/home/functions.js"></script>
    <script src="/pages/home/index.js"></script>
    <style>
      body {
        overflow-x: hidden;
        overflow-y: hidden;
      }
       .quickimg {
       width: 70px;
         height: 70px;
         border-radius: 10px;
         border: 5px solid gray;
         box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
         border-style: solid;
         text-decoration: none;
         transition: 0.8s;
       }
      .quickimg:hover {
        border: 5px solid #101010;
      }
       .material-symbols-outlined {
         color: white;
           position: absolute;
           margin-top: 15px;
           padding-left: 15px;
           font-variation-settings:
           'FILL' 0,
           'wght' 400,
           'GRAD' 0,
           'opsz' 24
         }
       }
      button {
        border-color: white;
        color: white;
        border-radius: 15px;
        margin-top: 10px;
        background: transparent;
        text-align: center;
        width: auto;
        height: 30px;
        border-style: solid;
        -webkit-transition: 0.5s all ease;
        transition: 0.5s ease all;
      }
    </style>
  </head>
  <body>
    <center>
      <h1 class="title" style="color: white">Versatile</h1>

      <div class="searchbox">
        <span class="material-symbols-outlined" style="position: fixed">
          search
        </span>

        <input
          autofocus
          id="search"
          id="uv"
          placeholder="Search or type a URL"
          spellcheck="false"
          autocomplete="off"
        />
      </div>
      <h3 style="font-size: 20px; color: white">Quick Search</h3>
      <a href="#" onclick="discord()"
        ><img class="quickimg" src="/pages/home/discord.jpg"
      /></a>
      <a href="#" onclick="geforce()"

      <a href="#" onclick="roblox()"

      <a href="#" onclick="xbox()"><img class="quickimg" src="/pages/home/xblox.png" /></a>
      <a href="#" onclick="troll()"><img class="quickimg" src="/pages/home/nowgg.png" /></a>

      /></a>

      <a href="#" onclick="youtube()"

          src="https://cdn.glitch.global/ef1d4dae-1067-41bc-807e-23e6553b1033/youtube.png?v=1692626838634"
